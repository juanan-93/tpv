<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Edu+QLD+Beginner:wght@600&family=Edu+TAS+Beginner:wght@600&family=Edu+VIC+WA+NT+Beginner:wght@400;600&family=Roboto:ital,wght@0,300;0,500;1,100;1,400;1,500&display=swap" rel="stylesheet">
    <link href="style/normalize.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-admin">
            <div class="hamburger">
                <button>
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </button>
            </div>
            <div class="title-admin">
                <h1>Panel de administración</h1>
                <h2>IVA</h2>
            </div>

        </div>
    </header>
    <main>
       
        <div class="add-iva">
            <button>+Añdir iva</button>
        </div>

        <div class="display-iva-add">
            <div class="iva">
                <div class="iva-header">
                    <div class="iva-title">
                        <h2>AÑADIR MESA</h2>
                    </div>
                    <div class="close-iva">
                        <svg  viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                        </svg>
                    </div>
                </div>
                <div class="iva-element">
                    <div class="element-title">
                        <span>Tipo</span>
                    </div>
                    <div class="element-iva">
                        <input type="text">
                    </div>
                </div>
                <div class="iva-element">
                    <div class="element-title">
                        <span>Vigente</span>
                    </div>
                    <div class="element-iva">
                        <select name="" id="">
                            <option value="">...</option>
                            <option value="">Si</option>
                            <option value="">No</option>
                        </select>
                    </div>
                </div>
                <div class="buttons-iva">
                    <div class="button-iva-close">
                        <button>CERRAR</button>
                    </div>
                    <div class="button-iva-confirmation">
                        <button>CONFIRMAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="display-iva-edit">
            <div class="iva">
                <div class="iva-header">
                    <div class="iva-title">
                        <h2>AÑADIR MESA</h2>
                    </div>
                    <div class="close-iva">
                        <svg  viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                        </svg>
                    </div>
                </div>
                <div class="iva-element">
                    <div class="element-title">
                        <span>Tipo</span>
                    </div>
                    <div class="element-iva">
                        <input type="text">
                    </div>
                </div>
                <div class="iva-element">
                    <div class="element-title">
                        <span>Vigente</span>
                    </div>
                    <div class="element-iva">
                        <select name="" id="">
                            <option value="">...</option>
                            <option value="">Si</option>
                            <option value="">No</option>
                        </select>
                    </div>
                </div>
                <div class="buttons-iva">
                    <div class="button-iva-close">
                        <button>CERRAR</button>
                    </div>
                    <div class="button-iva-confirmation">
                        <button>CONFIRMAR</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="display-iva-delete">
            <div class="iva">
                <div class="iva-header">
                    <div class="iva-title">
                        <h2>ELIMINAR IVA</h2>
                    </div>
                    <div class="close-iva">
                        <svg  viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                        </svg>
                    </div>
                </div>
               <div class="text-iva">
                    <span>Está apunto de borrar un iva ¿Está completamente seguto de realizar la acción?</span>
               </div>
                <div class="buttons-iva">
                    <div class="button-iva-close">
                        <button>CERRAR</button>
                    </div>
                    <div class="button-iva-confirmation">
                        <button>CONFIRMAR</button>
                    </div>
                </div>
            </div>
        </div>
    

       <div class="table">
            <table>
                <tr>
                    <th>Tipo</th>
                    <th>Vigente</th>
                    <th>Opciones</th>
                </tr>
                <tr>
                    <td>4</td>
                    <td>1</td>
                    <td>
                        <div class="buttons-admin">
                            <div class="edit-button">
                                <svg  viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M11 20V22H3C1.9 22 1 21.1 1 20V4C1 2.9 1.9 2 3 2H21C22.1 2 23 2.9 23 4V12.1L22.8 11.9C22.3 11.4 21.7 11.1 21 11.1V6H3V20H11M21.4 13.3L22.7 14.6C22.9 14.8 22.9 15.2 22.7 15.4L21.7 16.4L19.6 14.3L20.6 13.3C20.7 13.2 20.8 13.1 21 13.1C21.2 13.1 21.3 13.2 21.4 13.3M21.1 16.9L15.1 23H13V20.9L19.1 14.8L21.1 16.9Z" />
                                </svg>
                            </div>
                            <div class="trash-button">
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                                </svg>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>1</td>
                    <td>
                        <div class="buttons-admin">
                            <div class="edit-button">
                                <svg  viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M11 20V22H3C1.9 22 1 21.1 1 20V4C1 2.9 1.9 2 3 2H21C22.1 2 23 2.9 23 4V12.1L22.8 11.9C22.3 11.4 21.7 11.1 21 11.1V6H3V20H11M21.4 13.3L22.7 14.6C22.9 14.8 22.9 15.2 22.7 15.4L21.7 16.4L19.6 14.3L20.6 13.3C20.7 13.2 20.8 13.1 21 13.1C21.2 13.1 21.3 13.2 21.4 13.3M21.1 16.9L15.1 23H13V20.9L19.1 14.8L21.1 16.9Z" />
                                </svg>
                            </div>
                            <div class="trash-button">
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                                </svg>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>21</td>
                    <td>1</td>
                    <td>
                        <div class="buttons-admin">
                            <div class="edit-button">
                                <svg  viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M11 20V22H3C1.9 22 1 21.1 1 20V4C1 2.9 1.9 2 3 2H21C22.1 2 23 2.9 23 4V12.1L22.8 11.9C22.3 11.4 21.7 11.1 21 11.1V6H3V20H11M21.4 13.3L22.7 14.6C22.9 14.8 22.9 15.2 22.7 15.4L21.7 16.4L19.6 14.3L20.6 13.3C20.7 13.2 20.8 13.1 21 13.1C21.2 13.1 21.3 13.2 21.4 13.3M21.1 16.9L15.1 23H13V20.9L19.1 14.8L21.1 16.9Z" />
                                </svg>
                            </div>
                            <div class="trash-button">
                                <svg viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" />
                                </svg>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
       </div>

       <div class="buttons-pages">
            <div class="page-icon">
                <button>«</button>
            </div>
            <div class="page">
                <button>1</button>
            </div>
            <div class="page">
                <button>2</button>
            </div>
            <div class="page">
                <button>3</button>
            </div>
            <div class="page-icon">
                <button>»</button>
            </div>
       </div>

    </main>
    <footer>
        
    </footer>
    <script  type="module" src="js/app.js"></script>
</body>
</html>
